{% extends 'base.html' %}

{% block title %}
	{{ article.title }}
{% endblock %}

{% block body %}
	<div class="container">
		<h1>{{ article.title }}</h1>
		<div class="alert alert-info">
			<p>{{ article.intro }}</p>
			<p><b>Дата: {{ article.date.date() }}</b></p>
			<p>{{ article.text }}</p>
			<a class="btn btn-danger" href="/article/{{ article.id }}/delete">Удалить</a>
			<a class="btn btn-success" href="/article/{{ article.id }}/update">Редактировать</a>
		</div>
	</div>
{% endblock %}
