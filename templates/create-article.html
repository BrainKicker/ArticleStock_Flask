{% extends 'base.html' %}

{% block title %}
	Добавление статьи
{% endblock %}

{% block main %}
	<h1>Добавление статьи</h1>
	<form method="post">
		<label for="title" class="label label-default label-info">Заголовок:</label>
		<input type="text" name="title" id="title" class="form-control"/><br/>
		<label for="intro" class="label label-default label-info">Введение:</label>
		<textarea name="intro" id="intro" class="form-control"></textarea><br/>
		<label for="text" class="label label-default label-info">Текст:</label>
		<textarea name="text" id="text" class="form-control"></textarea><br/>
		<input type="submit" class="btn btn-success" value="Отправить"/>
	</form>
{% endblock %}
